name: Code Climate Test Coverage - React Native App
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  CC_TEST_REPORTER_URL: https://codeclimate.com/downloads/test-reporter/test-reporter-0.7.0-linux-amd64
jobs:
  test:
    strategy:
      matrix:
        platform: [ ubuntu-latest, macOS-latest ]
        node: [ '12', '10' ]
    name: test/node ${{ matrix.node }}/${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
      with:
        node-version: ${{ matrix.node }}
    - run: npm install -g yarn
      working-directory: ./nativeApp
    - run: yarn install
      working-directory: ./nativeApp
    - run: yarn build
      working-directory: ./nativeApp
    - run: yarn test ./tmp/cc-test-reporter format-coverag --debug 
      working-directory: ./nativeApp
  coverage:
    needs: [ test ]
    name: coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
      with:
        node-version: '12'
    - run: npm install -g yarn
    - run: yarn install
    - run: yarn build
    - uses: paambaati/codeclimate-action@v2.2.4
      env:
        CC_TEST_REPORTER_ID: secrets.CODE_CLIMATE_SECRET
      with:
        coverageCommand: yarn coverage
